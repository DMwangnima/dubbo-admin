apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/instance: admin
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: dubbo-admin
    helm.sh/chart: dubbo-admin-0.5.0
  name: admin-dubbo-admin-clusterrole
  namespace: dubbo-system
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
      - pods
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
  - apiGroups:
      - apps
    resources:
      - configmaps
      - deployments
      - services
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/instance: admin
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: dubbo-admin
    helm.sh/chart: dubbo-admin-0.5.0
  name: admin-dubbo-admin-clusterrolebinding
  namespace: dubbo-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin-dubbo-admin-clusterrole
subjects:
  - kind: ServiceAccount
    name: admin-dubbo-admin
    namespace: dubbo-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: admin
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: dubbo-admin
    helm.sh/chart: dubbo-admin-0.5.0
  name: admin-dubbo-admin
  namespace: dubbo-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: admin
      app.kubernetes.io/name: dubbo-admin
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: admin
        app.kubernetes.io/name: dubbo-admin
    spec:
      containers:
        - image: apache/dubbo-admin:0.5.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          name: dubbo-admin
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          resources: {}
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          startupProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          volumeMounts:
            - mountPath: /config
              name: application-properties
              readOnly: true
            - mountPath: /storage
              name: storage
              readOnly: true
      serviceAccountName: admin-dubbo-admin
      volumes:
        - name: application-properties
          secret:
            secretName: admin-dubbo-admin-secret
        - name: storage
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  labels:
    app.kubernetes.io/instance: admin
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: dubbo-admin
    helm.sh/chart: dubbo-admin-0.5.0
  name: admin-dubbo-admin
  namespace: dubbo-system
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: admin
      app.kubernetes.io/name: dubbo-admin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/instance: admin
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: dubbo-admin
    helm.sh/chart: dubbo-admin-0.5.0
  name: admin-dubbo-admin
  namespace: dubbo-system
rules:
  - apiGroups:
      - extensions
    resourceNames:
      - admin-dubbo-admin
    resources:
      - podsecuritypolicies
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/instance: admin
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: dubbo-admin
